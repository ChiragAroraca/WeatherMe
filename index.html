<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <section id="navigation">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">Weather Me!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <section id="weather-page">
      <div class="weather-template">
        <div class="search-box">
          <input type="search" name="weatherSearch" id="" />
          <button type="submit" class="search-button2">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="weather-box active">
          <img
            class="condition"
            src="weather-logo.png"
            alt="Weather condition"
          />
          <h1 class="temp">18Â°</h1>
          <h2 class="weather-des">Broken clouds</h2>
        </div>

        <div class="main-container weather-details active">
          <div class="other-container">
            <div>
              <i class="fas fa-water"></i>
            </div>
            <div>
              <h2 class="humidity">71%</h2>
              <p>Humidity</p>
            </div>
          </div>

          <div class="other-container">
            <div>
              <i class="fas fa-wind"></i>
            </div>
            <div>
              <h2 class="wind">6Km/hr</h2>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="not-found">
          <div class="box">
            <img src="images/404.png" alt="" srcset="" />
            <p>Oops! Location not found!</p>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
